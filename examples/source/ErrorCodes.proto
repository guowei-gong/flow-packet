    // 图鉴模块

    // 地图模块
    CREATE_MARK_FAILED = 8001; // 创建自定义标记失败
    MARK_NOT_EXIST = 8002; // 标记不存在
    MARK_COUNT_LIMIT = 8003; // 自定义标记达到上限

    // 大世界模块
    WORLD_INSTANCE_ALREADY_USED = 9001; // 资源实例已被使用
    COLLECTION_COUNT_NOT_ENOUGH = 9002; // 收集品数量不足
    COLLECTION_REWARD_ALREADY_RECEIVE = 9003; // 收集品奖励已领取
